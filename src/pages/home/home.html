<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-tabs>
  <ion-tab (ionSelect)="abaSelected('NOTAS')" tabTitle="Notas" [root]="nota"></ion-tab>
  <ion-tab (ionSelect)="abaSelected('FALTAS')" tabTitle="Faltas" [root]="frequencia"></ion-tab>
</ion-tabs>
